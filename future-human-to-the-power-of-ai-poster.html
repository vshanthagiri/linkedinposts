<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Poster</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #111;
            color: #eee;
        }
        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        .side-bar {
            background-color: #000;
            width: 30%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .text-container {
            width: 80%;
            font-size: 2vw;
            text-align: center;
            line-height: 1.4em;
            font-weight: 600;
            letter-spacing: 1px;
            word-wrap: break-word;
        }
        canvas {
            width: 70%;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="side-bar">
        <div class="text-container" id="caption">
        </div>
    </div>
    <canvas id="canvas"></canvas>
</div>
<script>
    const imageUrl = ' https://v3b.fal.media/files/b/rabbit/B4gesUifuVs0QyQ-6Ha1R_8315313ad2cf47cb86467258ae3c5633.jpg';
    const text = 'Future: Human to the power of AI';
    const captionElement = document.getElementById('caption');
    captionElement.textContent = text;

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
        canvas.width = window.innerWidth * 0.7;
        canvas.height = window.innerHeight;
        drawImage();
    }

    function drawImage() {
        const img = new Image();
        img.src = imageUrl;
        img.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
            const x = (canvas.width / 2) - (img.width / 2) * scale;
            const y = (canvas.height / 2) - (img.height / 2) * scale;
            ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
        };
    }

    window.addEventListener('resize', resizeCanvas);

    resizeCanvas();
</script>
</body>
</html>

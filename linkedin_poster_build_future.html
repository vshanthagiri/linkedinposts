<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Poster</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        .caption {
            background-color: black;
            color: white;
            width: 30%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2% 3%;
            box-sizing: border-box;
            font-weight: bold;
            font-size: clamp(1.5rem, 3vw, 4rem);
            line-height: 1.2;
            text-align: center;
            white-space: normal;
        }
        .image {
            width: 70%;
            background: url('https://v3b.fal.media/files/b/lion/W21g-7U01psACxlv-jKjw_3750127853ab4b518ab99627f0c532ae.jpg') no-repeat center center/cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="caption">Build your future. Embrace the builder mindset</div>
        <div class="image"></div>
    </div>
</body>
</html>

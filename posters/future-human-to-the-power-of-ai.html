<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future: Human to the power of AI</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: stretch;
            justify-content: stretch;
            background: #000;
            color: white;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        .caption-container {
            width: 30%;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .caption-text {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            font-weight: bold;
            font-size: 6vw;
            line-height: 1.2;
            max-height: 80%;
            overflow-wrap: break-word;
            hyphens: auto;
            max-width: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-container {
            width: 70%;
            background-image: url(' https://v3b.fal.media/files/b/rabbit/B4gesUifuVs0QyQ-6Ha1R_8315313ad2cf47cb86467258ae3c5633.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .caption-container {
                width: 100%;
                height: 30vh;
            }
            .caption-text {
                writing-mode: horizontal-tb;
                transform: rotate(0);
                font-size: 4vw;
                max-width: 100%;
                max-height: none;
            }
            .image-container {
                width: 100%;
                height: 70vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="caption-container">
            <div class="caption-text">Future: Human to the power of AI</div>
        </div>
        <div class="image-container"></div>
    </div>
</body>
</html>
